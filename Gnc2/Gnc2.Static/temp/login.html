            <section class="loginContent">

			            <label class="textbox">

			            <ins></ins>

			            <label class="button"><input type="submit" value="GİRİŞ" onclick="javascript: document.getElementById('login').action = 'http://localhost:18132/Login/SsoResult?LocalMsisdn=' + document.getElementById('gsm').value;" class="fRight"/></label>
